<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@lucide/web@latest"></script>
</head>
<body style="background-image: url('../static/images/background.jpg')">
    <div class="max-w-72 mx-auto mt-10 bg-opacity-25"></div>
        <form method="POST" class="flex justify-center bg-opacity-0">
            <input class="focus:outline-none focus:ring-0 text-1xl px-8 py-4 text-slate-200 text-center font-sfprolight bg-gray-300 bg-opacity-40 rounded-full shadow-lg" type="text" id="city" name="city" required>
        </form>
    </div>

    <div class="max-w-72 mx-auto mt-10 bg-opacity-0">
        <h1 class="text-4xl text-slate-50 text-center font-sfprolight pb-4">
            <p>{{ data['city'] }}</p>
        </h1>
        <h2 class="text-l text-slate-100 text-center font-sfprolight">
            <p>{{ data['time'] }}</p>
        </h2>
    </div>
    
    <div class="flex justify-center items-start space-x-8 mx-auto mt-10">
        <div class="w-72 bg-gray-300 bg-opacity-40 backdrop-blur-16px p-8 rounded-lg shadow-lg">
            <h1 class="text-center font-sfpro pb-2">
                <p class="text-7xl text-slate-50">{{ data['humidity'] }}%</p>
            </h1>
            <h2 class="text-center font-sfpro">
                <p class="text-l text-slate-100 flex items-center justify-center gap-2">
                    Humidity
                    <i data-lucide="droplet" class="w-6 h-6"></i>
                </p>
            </h2>
        </div>

        <div class="w-72 bg-gray-300 bg-opacity-40 backdrop-blur-16px p-8 rounded-lg shadow-lg">
            <h1 class="text-center font-sfpro pb-2">
                <p class="text-7xl text-slate-50">{{ data['temp'] }}°</p>
            </h1>
            <h2 class="text-center font-sfpro">
                <p class="text-l text-slate-100 flex items-center justify-center gap-2">
                    {{ data['wmo'] }}
                    <i data-lucide="{{ data['main_icon'] }}" class="w-6 h-6"></i>
                </p>
            </h2>
        </div>

        <div class="w-72 bg-gray-300 bg-opacity-40 backdrop-blur-16px p-8 rounded-lg shadow-lg">
            <h1 class="text-center font-sfpro pb-2">
                <p class="text-slate-50">
                    <span class="text-7xl">{{ data['wind_speed'] }}</span>
                    <span class="text-l">mph</span>
                </p>
            </h1>
            <h2 class="text-center font-sfpro">
                <p class="text-l text-slate-100 flex items-center justify-center gap-2">
                    Wind Speed
                    <i data-lucide="wind" class="w-6 h-6"></i>
                </p>
            </h2>
        </div>
    </div>

    <div class="max-w-3xl mx-auto mt-10 bg-gray-300 bg-opacity-40 backdrop-blur-16px p-8 rounded-lg shadow-lg">
        {% for i in range(6) %}
            <h2 class="text-l text-slate-100 font-sfpro {% if not loop.last %}pb-4{% endif %}">
                <div class="flex justify-between items-center px-4">
                    <span class="font-sfprolight">{{ next_12_time[i] }}</span>
                    <div class="flex items-center gap-4">
                        <span class="text-xl">{{ next_12_temp[i] }}°</span>
                        <i data-lucide="{{ next_12_icons[i] }}" class="w-6 h-6"></i>
                        <span class="text-l min-w-[100px]">{{ next_12_phrase[i] }}</span>
                    </div>
                </div>
            </h2>
        {% endfor %}
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
